<!DOCTYPE html>
<html>
  <head>

  <title>penguin</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

  <body>
    
    <div id="ui" style="width:200px;height:125%;border:1px solid black;">
    
    <!-- Health -->
    <div id="outerhealth"></div>
    <div id="innerhealth">5</div>
    
    <!-- Stamina -->
    <div id="outerstamina"></div>
    <div id="innerstamina">10</div>

    <div id="lives">Lives: 5</div>
    <br><br>
    
    <br><br><br><br>
    <!-- Coins -->
    <p id="coins"><img src="assets/coin.png" /> 0</p>
    
    <!-- Sword Button -->
    <button type="button" class="item" id="sword" onclick="sup1()"><img src="assets/sword.png" />Sword : +1 damage: 6 Coins</button><br>
    
    <!-- Fireball Button -->
    <button class="item" id="fb" onclick="ufb()"><img src="assets/fireballleft.png"/>Fireball Spell: 20 Coins</button><br>
    
    <!-- Potion Button -->
    <button type="button" class="item" id="potion" onclick="sup2()"><img src="assets/hpotion.png" />Potion : +3 health: 5 Coins</button>
    
    <!--Waves-->
    <div id="wavearea"></div>
</div> 
<div id="stopwatch" style="width:200px;height:125%;border:1px solid black;"> <h1 id="timer">0.00</h1></div>
